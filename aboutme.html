    <form id="test" method="post" name="quest" target="_blank" action="https://www.w3schools.com/action_page.php">
        <div class="row">
            <div class="input">
                <label for="name">What is my first name?</label>
                <input type="text" name="name" id="name">
            </div>
        </div>
        <fieldset class="games">
            <legend>What is my favorite game?</legend>
            <div class="gamer">
                <div class="input">
                    <input type="radio" name="game" value="Zelda" id="Zelda">
                    <label for="Zelda">Zelda</label>
                </div>
                <div class="input">
                    <input type="radio" name="game" value="Black Ops" id="Black Ops">
                    <label for="Black Ops">Black Ops</label>
                </div>
                <div class="input">
                    <input type="radio" name="game" value="Pokemon" id="Pokemon">
                    <label for="Pokemon">Pokemon</label>
                </div>
                <div class="input">
                    <input type="radio" name="game" value="Stanley" id="Stanley">
                    <label for="Stanley">The Stanley Parable</label>
                </div>
            </div>
        </fieldset>
        <div>
            <label for="prog">Check if you feel you have been correct so far.</label>
            <input type="checkbox" name="prog" id="prog" unchecked>
        </div>
        <fieldset class="row">
            <div class="row">
                <legend>What is my first programming language?</legend>
                <label for="language"></label>
                <select name="language" id="language">
                    <option value="None" selected disabled>?</option>
                    <option value="HTML5">HTML5</option>
                    <option value="CSS">CSS</option>
                    <option value="Python">Python</option>
                    <option value="CAD">CAD</option>
                </select>
            </div>
        </fieldset>
        <fieldset class="row">
            <legend>What is my Favorite animal?(Real)</legend>
            <textarea id="note" name="note" row="0" cols="20"></textarea>
        </fieldset>
        <fieldset class="row">
            <legend>Hint(Exp)</legend>
            <div id="idk">
                <label for="idk">What is my favorite number?(0-10)</label>
                <input id="idk" name="idk" type="range" min="0" max="10" step="1">
            </div>
        </fieldset>

        <input type="submit" value="Submit">
